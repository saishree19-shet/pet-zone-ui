<!DOCTYPE html>
<html>
<head>
  <title>Pet Adoption Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #ff9800;
      color: white;
      padding: 15px;
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .pet-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      width: 250px;
      padding: 10px;
    }
    .pet-card img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background: #ff9800;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e68900;
    }
    input, textarea {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 80px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>üêæ Pet Adoption Center üêæ</header>

<div id="homePage" class="container"></div>

<div id="detailsPage" class="container hidden"></div>

<div id="formPage" class="container hidden">
  <form id="adoptionForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <textarea id="reason" placeholder="Reason for adoption" required></textarea><br><br>
    <button type="submit">Submit Adoption Request</button>
  </form>
</div>

<div id="confirmPage" class="container hidden"></div>

<script>
  // Pet data
  const pets = [
    {
      id: 1,
      name: "Bella",
      type: "Dog",
      age: "3 years",
      breed: "Golden Retriever",
      fact: "Loves playing fetch.",
      image: "https://place-puppy.com/300x300"
    },
    {
      id: 2,
      name: "Milo",
      type: "Cat",
      age: "2 years",
      breed: "Siamese",
      fact: "Enjoys sunbathing.",
      image: "https://placekitten.com/300/300"
    }
  ];

  let selectedPet = null;
  let applicantName = "";

  // Show home page
  function loadHome() {
    document.getElementById("homePage").classList.remove("hidden");
    document.getElementById("detailsPage").classList.add("hidden");
    document.getElementById("formPage").classList.add("hidden");
    document.getElementById("confirmPage").classList.add("hidden");

    document.getElementById("homePage").innerHTML = pets.map(pet => `
      <div class="pet-card">
        <img src="${pet.image}" alt="${pet.name}">
        <h3>${pet.name}</h3>
        <p>${pet.type}</p>
        <button onclick="viewDetails(${pet.id})">View Details</button>
      </div>
    `).join('');
  }

  // Show details page
  function viewDetails(id) {
    selectedPet = pets.find(p => p.id === id);
    document.getElementById("homePage").classList.add("hidden");
    document.getElementById("detailsPage").classList.remove("hidden");

    document.getElementById("detailsPage").innerHTML = `
      <h2>${selectedPet.name}</h2>
      <img src="${selectedPet.image}" width="300">
      <p>Age: ${selectedPet.age}</p>
      <p>Breed: ${selectedPet.breed}</p>
      <p>${selectedPet.fact}</p>
      <button onclick="showForm()">Adopt Me</button>
    `;
  }

  // Show form page
  function showForm() {
    document.getElementById("detailsPage").classList.add("hidden");
    document.getElementById("formPage").classList.remove("hidden");
  }

  // Handle form submit
  document.getElementById("adoptionForm").addEventListener("submit", function(event) {
    event.preventDefault();
    applicantName = document.getElementById("name").value;
    showConfirmation();
  });

  // Show confirmation
  function showConfirmation() {
    document.getElementById("formPage").classList.add("hidden");
    document.getElementById("confirmPage").classList.remove("hidden");

    const randomFacts = [
      "Dogs can learn over 100 words!",
      "Cats sleep 70% of their lives.",
      "Rabbits can see behind them without turning their heads."
    ];
    const fact = randomFacts[Math.floor(Math.random() * randomFacts.length)];
    const requestNumber = Math.floor(Math.random() * 10000);

    document.getElementById("confirmPage").innerHTML = `
      <h2>Adoption Request Submitted!</h2>
      <p>Pet: ${selectedPet.name}</p>
      <p>Applicant: ${applicantName}</p>
      <p>Request Number: ${requestNumber}</p>
      <p>Fun Fact: ${fact}</p>
      <button onclick="loadHome()">Back to Home</button>
    `;
  }

  // Initial load
  loadHome();
</script>

</body>
</html>
