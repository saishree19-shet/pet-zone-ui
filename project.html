<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Adoption Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fdf6f0;
    }
    header {
        background: #ea8f57;
        padding: 15px;
        color: white;
        text-align: center;
        font-size: 1.5em;
    }
    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    .pet-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: white;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .pet-card img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
    }
    button {
        background: #ff914d;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #ff7b2f;
    }
    .hidden {
        display: none;
    }
    form input, form textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>

<header>üêæ PET ADOPTION CENTER</header>
<div class="container">

    <!-- Home Page -->
    <div id="homePage">
       <center><h2>FEATURED COMPANIONS</h2></center>
        <div id="petList"></div>
    </div>

    <!-- Pet Details Page -->
    <div id="detailsPage" class="hidden">
        <button onclick="goHome()">‚¨Ö Back</button>
        <h2 id="detailName"></h2>
        <img id="detailImage" style="width:250px; height:250px; border-radius:10px;">
        <p><b>Age:</b> <span id="detailAge"></span></p>
        <p><b>Breed:</b> <span id="detailBreed"></span></p>
        <p id="detailFact"></p>
        <button onclick="goToForm()">Adopt Me</button>
    </div>

    <!-- Adoption Form Page -->
    <div id="formPage" class="hidden">
        <button onclick="goBackToDetails()">‚¨Ö Back</button>
        <h2>Adoption Form</h2>
        <form id="adoptionForm">
            <label>Name:</label>
            <input type="text" id="applicantName" required>
            <label>Email:</label>
            <input type="email" id="applicantEmail" required>
            <label>Reason for Adoption:</label>
            <textarea id="reason" rows="3" required></textarea>
            <button type="submit">Submit Adoption Request</button>
        </form>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmationPage" class="hidden">
        <h2>üéâ Adoption Request Submitted!</h2>
        <p><b>Pet Name:</b> <span id="confPetName"></span></p>
        <p><b>Applicant Name:</b> <span id="confApplicant"></span></p>
        <p><b>Request Number:</b> <span id="confNumber"></span></p>
        <p><b>Fun Fact:</b> <span id="confFact"></span></p>
        <button onclick="goHome()">Back to Home</button>
    </div>

</div>

<script>
    const pets = [
        { id: 1, name: "Bella", type: "Dog", age: "2 years", breed: "Labrador", image: "https://placedog.net/400/400?id=1", fact: "Labradors are excellent swimmers!" },
        { id: 2, name: "Milo", type: "Cat", age: "1 year", breed: "Persian", image: "https://cdn.onemars.net/sites/whiskas_ph_Ropir_mwh5/image/cat-breeds-22_1920x670_1652359184770.jpeg", fact: "Cats sleep for 70% of their lives." },
        { id: 3, name: "Charlie", type: "Dog", age: "3 years", breed: "Beagle", image: "https://placedog.net/401/401?id=2", fact: "Beagles have a great sense of smell!" },
        
    ];

    const randomFacts = [
        "Dogs can learn over 100 words!",
        "Cats have five toes on their front paws but only four on their back paws.",
        "A dog's sense of smell is at least 40x better than ours!",
        "Cats can jump up to 6 times their body length."
    ];

    let selectedPet = null;

    function loadPets() {
        const petList = document.getElementById("petList");
        petList.innerHTML = "";
        pets.forEach(pet => {
            const card = document.createElement("div");
            card.className = "pet-card";
            card.innerHTML = `
                <img src="${pet.image}" alt="${pet.name}">
                <div>
                    <h3>${pet.name}</h3>
                    <p>Type: ${pet.type}</p>
                    <button onclick="viewDetails(${pet.id})">View Details</button>
                </div>
            `;
            petList.appendChild(card);
        });
    }

    function viewDetails(id) {
        selectedPet = pets.find(p => p.id === id);
        document.getElementById("detailName").textContent = selectedPet.name;
        document.getElementById("detailImage").src = selectedPet.image;
        document.getElementById("detailAge").textContent = selectedPet.age;
        document.getElementById("detailBreed").textContent = selectedPet.breed;
        document.getElementById("detailFact").textContent = selectedPet.fact;

        showPage("detailsPage");
    }

    function goToForm() {
        showPage("formPage");
    }

    function goBackToDetails() {
        showPage("detailsPage");
    }

    function goHome() {
        showPage("homePage");
    }

    function showPage(pageId) {
        document.querySelectorAll(".container > div").forEach(div => {
            div.classList.add("hidden");
        });
        document.getElementById(pageId).classList.remove("hidden");
    }

    document.getElementById("adoptionForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const applicantName = document.getElementById("applicantName").value;
        const applicantEmail = document.getElementById("applicantEmail").value;
        const reason = document.getElementById("reason").value;

        document.getElementById("confPetName").textContent = selectedPet.name;
        document.getElementById("confApplicant").textContent = applicantName;
        document.getElementById("confNumber").textContent = Math.floor(Math.random() * 100000);
        document.getElementById("confFact").textContent = randomFacts[Math.floor(Math.random() * randomFacts.length)];

        showPage("confirmationPage");
    });

    // Load pets initially
    loadPets();
</script>

</body>
</html>
